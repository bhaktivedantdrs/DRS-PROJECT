        <header >
            <div class ="container head mt-md-2">     
                <h2>Welcome Executor Side,</h2>
            </div>
        </header>
        <div class ="container data mt-md-3"  id = "project">
            <div class="row row-content">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="col-12 col-sm-6">
                        <select  class="form-control" id="projectname">
                            <option value = "" >Projects</option>
                            <option value="BVH">DRS</option>
                            <option value = "SRS">SRS</option>
                        </select> 
                    </div>  
    
                </div>
            </div>
        </div>
        <div class ="container data mt-md-3" id = "task" style="display: none;">
            <div class="row row-content">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="col-12 col-sm-6">
                        <select class="form-control" id="taskname" >
                            <option value = "" >Task</option>
                            <option value = "RequirementGathering">Requirement Gathering</option>
                            <option value="Planning">Planning</option>
                            <option value="Modelling">Modelling</option>
                            <option value="Analysis">Analysis</option>
                            <option value="Construction">Construction</option>
                            <option value="Deployment">Deployment</option>
                        </select>   
                    </div> 
                </div>
            </div>
        </div>    
        <div class ="container data mt-md-3" id = "activity" style="display: none;">
            <div class="row row-content">
                <div class="col-12">
                    <form>
                        <div class="form-row row  d-flex align-items-center justify-content-center">  
                            <div class="col-6 col-sm-2 mt-2 ">
                                    <input type="text" class="form-control target" id="activityname" placeholder="Activity Name" required>
                            </div>  
                            <div class="col-6 col-sm-2 mt-2 ">
                                <select class="form-control target" id="tag" required>
                                    <option value = "" >Tags</option>
                                    <option value="Meeting">Meeting</option>
                                    <option value = "Research">Research</option>
                                    <option value = "Development">Development</option>
                                    <option value="Prayer">Prayer</option>
                                </select>       
                            </div> 
                            <div class="col-6 col-sm-2 mt-2">
                                <input type="time" class="form-control target" id="starttime"  required>   
                            </div>  
                            <div class="col-6 col-sm-2 mt-2 ">
                                <input type="time" class="form-control target" id="endtime"  required>   
                            </div> 
                            <div class="col-6 col-sm-2 mt-2 ">
                                <input type="date" class="form-control target" id="date" required>   
                            </div> 
                            <div class="col-6 col-sm-2 mt-2">                                     
                                <input type="file" class="form-control-file" >
                            </div>
                        </div>
                        <div class="form-row row  d-flex align-items-center justify-content-center">  
                            <div class="col-12  mt-2">
                                <textarea type="text" class="form-control rounded-0 target"  placeholder="What have you done?" id="comment" required></textarea>
                            </div>
                        </div> 
                        <div class="form-row row  d-flex align-items-center justify-content-center">  
                            <div class="col-3 col-sm-1 mt-2">
                                <button class="btn btn-dark form-control" id = "add" style="display: none;">Add</button>    
                            </div> 
                        </div>  
                    </form>
                </div>
            </div>
        </div>
